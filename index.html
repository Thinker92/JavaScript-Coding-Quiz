<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <nav class="navbar d-flex justify-content-around">
        <div>
            <button id="viewScores" class="btn btn-primary">View High Scores</button>
            <button id="clearScores" class="btn btn-primary">Clear High Scores</button>
        </div>
        <div id="timeEl">Time: <span id="time">75</span></div>
        
    </nav>
    <div class="startScreen d-flex justify-content-center mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Javascript Coding Quiz</h1>
                <p class="card-text">See if you can make the leader board in this multiple choice coding quiz!</p>
                <button id="start" class="btn btn-primary">Start Quiz</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
