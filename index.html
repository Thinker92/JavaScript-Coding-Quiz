<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <nav class="navbar d-flex justify-content-between m-4">
        <div>
            <button id="viewScores" class="btn btn-primary">View High Scores</button>
           
        </div>
        <div id="timeEl">Time: <span id="time">75</span></div>
        
    </nav>

    <div class="startScreen container mt-5 card border border-0 text-center">
        <div class="card-body row justify-content-center">
            <h1 class="card-title col-12">Javascript Coding Quiz</h1>
            <p class="card-text col-12">See if you can make the leader board in this multiple choice coding quiz!</p>
            <button id="start" class="btn btn-primary w-50 ">Start Quiz</button>
        </div>
    </div>
    <div id="questions" style="display: none">
        <div id="question-title"></div>
        <div id="choices"></div>
    </div>

    <div id="end-screen" class="end-screen" style="display: none">
        <div id="final-score"></div>
        <label for="initials">Initials: </label>
        <input type="text" id="initials">
        <button id="save" class="btn btn-primary">Save</button>
        <button id="try-again" class="btn btn-primary">Try Again</button>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
